          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" >

<!-- ****************************** FORMULARIO ***********************-->

<div class="row g-3 formularioSocios">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="socioABuscar">
    <button class="btn btn-success" type="submit" id="buscarSocio">Buscar</button>
    <div class="col-md-2">
      <label for="numSocio" class="form-label">Nº</label>
      <input type="text" class="form-control" id="numSocio">
    </div>
    <div class="col-md-5">
    <label for="nombreSocio" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombreSocio">
  </div>
  <div class="col-md-5">
    <label for="apellidoSocio" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellidoSocio" placeholder="Apellido">
  </div>
  <div class="col-8">
    <label for="emailSocio" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="emailSocio" placeholder="ejemplo@gmail.com">
  </div>
  <div class="col-md-4">
    <label for="tipoSocio" class="form-label">Tipo</label>
    <select id="tipoSocio" class="form-select">
      <option selected>Elige...</option>
      <option>Adherente</option>
      <option>Cadete</option>
      <option>Socio Pleno</option>
    </select>
  </div>
  <div class="col-12">
    <label for="direccionSocio" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="direccionSocio" placeholder="Calle y número">
  </div>
  <div class="col-md-6">
    <label for="ciudadSocio" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="ciudadSocio">
  </div>
  <div class="col-md-4">
    <label for="provinciaSocio" class="form-label">Provincia</label>
    <select id="provinciaSocio" class="form-select">
      <option selected>Elige...</option>
      <option>Córdoba</option>
      <option>Buenos Aires</option>
      <option>La Pampa</option>
      <option>Río Negro</option>
      <option>San Luis</option>
      <option>Santa Fé</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="cpSocio" class="form-label">CP</label>
    <input type="text" class="form-control" id="cpSocio">
  </div>
  <div class="col-12">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" id="antSocio">Ant</button>
    <button type="submit" class="btn btn-success" id="guardarSocio">Guardar</button>
    <button type="submit" class="btn btn-danger" id="borrarSocio">Borrar</button>
    <button type="submit" class="btn btn-secondary" id="limpiarSocio">Limpiar</button>
    <button type="submit" class="btn btn-primary" id="sigSocio">Sig</button>
  </div>
</div>
  <script src="./socios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
