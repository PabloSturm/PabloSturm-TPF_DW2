<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago_Cuotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand marca" href="#">CLUB CASINO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./pagoCuota.html">Pago Cuotas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./socios.html">Socios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./acceso.html">Accesos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" >
          <button class="btn btn-outline-success" type="submit" id="buscar">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="formularioPagos">
  <!-- *************************** FORMULARIO SOCIOS ***********************-->
  <h3 class="col-md-12 text-center">PAGO DE SOCIOS</h3>
  <div class="row g-2 formularioSocios">
    <input class="form-control " type="search" placeholder="Buscar" aria-label="Buscar" id="socioABuscar">
    <button class="btn btn-success" type="submit" id="buscarSocio">Buscar</button>
    <div class="col-md-2">
      <label for="numSocio" class="form-label">Nº</label>
      <input type="text" class="form-control" id="numSocio" readonly>
    </div>
    <div class="col-md-5">
    <label for="nombreSocio" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombreSocio" readonly>
  </div>
  <div class="col-md-5">
    <label for="apellidoSocio" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellidoSocio" readonly>
  </div>
  <div class="col-8">
    <label for="emailSocio" class="form-label">E-mail</label>
    <input type="text" class="form-control" id="emailSocio" readonly>
  </div>
  <div class="col-md-4">
    <label for="tipoSocio" class="form-label">Tipo</label>
    <input type="text" id="tipoSocio" class="form-control" readonly>
  </div>
  <div class="col-12">
    <label for="direccionSocio" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="direccionSocio" readonly>
  </div>
  <div class="col-md-6">
    <label for="ciudadSocio" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="ciudadSocio" readonly>
  </div>
  <div class="col-md-4">
    <label for="provinciaSocio" class="form-label">Provincia</label>
    <input type="text" id="provinciaSocio" class="form-control" readonly>
  </div>
  <div class="col-md-2">
    <label for="cpSocio" class="form-label">CP</label>
    <input type="text" class="form-control" id="cpSocio" readonly>
  </div>
  <div class="col-12">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success" id="usarSocio">Seleccionar</button>
  </div>
</div>
<table class="table" id="socioElegido"></table>
<!-- *************************** FORMULARIO PAGOS ***********************-->

<div class="row g-2 formularioPagos"> 
    
  <div class="col-8">
    <label for="mesPago" class="form-label">Mes a pagar</label>
    <select type="text" class="form-select" id="mesPago">
      <option selected>Elige...</option>
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>
  </div>
   <div class="col-md-4">
    <label for="anioPago" class="form-label">Año</label>
    <select type="text" class="form-select" id="anioPago" >
      <option selected>Elige...</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="montoPago" class="form-label">Monto Cuota</label>
    <input type="text" class="form-control" id="montoPago" >
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success" id="pagar">Pagar</button>
  </div>
</div>
  <script src="./pagoCuota.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
