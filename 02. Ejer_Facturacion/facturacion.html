<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand marca" href="#">MAXI CONSUMO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./facturacion.html">Facturación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./s.html">s</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./productos.html">Productos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="formularioFacturacion">
  <!-- *************************** FORMULARIO S ***********************-->
  <div class="row g-3 formularios">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="ABuscar">
      <button class="btn btn-success" type="submit" id="buscar">Buscar</button>
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" readonly>
    </div>
    <div class="col-md-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" readonly>
    </div>
    <div class="col-12">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" readonly>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" readonly>
    </div>
    <div class="col-md-6">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="ciudad" readonly>
    </div>
    <div class="col-md-4">
      <label for="provincia" class="form-label">Provincia</label>
      <input type="text" class="form-control" id="provincia" readonly>
    </div>
    <div class="col-md-2">
      <label for="cp" class="form-label">CP</label>
      <input type="text" class="form-control" id="cp" readonly>
    </div>
    <div class="col-12">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success" id="usar">Usar</button>
    </div>
  </div>

<!-- *************************** FORMULARIO PRODUCTOS ***********************-->

<div class="row g-3 formularioProductos">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="prodABuscar">
    <button class="btn btn-success" type="submit" id="buscarProd">Buscar</button>
  <div class="col-md-4">
    <label for="codigoProd" class="form-label">Código</label>
    <input type="text" class="form-control" id="codigoProd" readonly>
  </div>
  <div class="col-8">
    <label for="descripcionProd" class="form-label">Descripción</label>
    <input type="text" class="form-control" id="descripcionProd" readonly>
  </div>
  <div class="col-md-6">
    <label for="presentacionProd" class="form-label">Presentación</label>
    <input type="text" class="form-control" id="presentacionProd" readonly>
  </div>
  <div class="col-2">
    <label for="precioProd" class="form-label">Precio</label>
    <input type="text" class="form-control" id="precioProd" readonly>
  </div>
  <div class="col-2">
    <label for="cantidadProd" class="form-label">Cantidad</label>
    <input type="text" class="form-control" id="cantidadProd">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success" id="usarProd">Usar</button>
  </div>
</div>

<!-- ****************************** FACTURA ***********************-->
<table class="table" id="Elegido">

</table>
  <table class="table table-bordered tablaFactura">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código</th>
        <th scope="col" style="width: 20em;">Descripción</th>
        <th scope="col">Presentación</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Sub-Total</th>
      </tr>
    </thead>
    <tbody id="itemFactura">
    </tbody>
    <tr id="totalFactura">
    </tr>
  </table>
  <script src="./facturacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
