<!-- ****************************** FORMULARIO ***********************-->

<div class="row g-3 formularioProductos">
  <div class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="prodABuscar">
    <button class="btn btn-success" type="submit" id="buscarProd">Buscar</button>
  </div>
  <div class="col-md-4">
    <label for="codigoProd" class="form-label">Código</label>
    <input type="text" class="form-control" id="codigoProd">
  </div>
  <div class="col-8">
    <label for="descripcionProd" class="form-label">Descripción</label>
    <input type="text" class="form-control" id="descripcionProd" placeholder="Colocar Descripción">
  </div>
  <div class="col-md-6">
    <label for="presentacionProd" class="form-label">Presentación</label>
    <input type="text" class="form-control" id="presentacionProd" placeholder="Kg">
  </div>
  <div class="col-2">
    <label for="precioProd" class="form-label">Precio</label>
    <input type="text" class="form-control" id="precioProd" placeholder="$">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" id="prodAnt">Ant</button>
    <button type="submit" class="btn btn-success" id="guardarProd">Guardar</button>
    <button type="submit" class="btn btn-danger" id="borrarProd">Borrar</button>
    <button type="submit" class="btn btn-primary" id="prodSig">Sig</button>
  </div>
</div>
