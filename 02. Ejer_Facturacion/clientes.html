<div class="row g-3 formularioClientes">
  <!-- <div class="d-flex" role="search"> -->
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="clienteABuscar">
    <button class="btn btn-success" type="submit" id="buscarCliente">Buscar</button>
  <!-- </div> -->
  <div class="col-md-6">
    <label for="nombreCliente" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombreCliente">
  </div>
  <div class="col-md-6">
    <label for="apellidoCliente" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellidoCliente" placeholder="Apellido">
  </div>
  <div class="col-12">
    <label for="direccionCliente" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="direccionCliente" placeholder="Calle y número">
  </div>
  <div class="col-12">
    <label for="emailCliente" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="emailCliente" placeholder="ejemplo@gmail.com">
  </div>
  <div class="col-md-6">
    <label for="ciudadCliente" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="ciudadCliente">
  </div>
  <div class="col-md-4">
    <label for="provinciaCliente" class="form-label">Provincia</label>
    <select id="provinciaCliente" class="form-select">
      <option selected>Elige...</option>
      <option>Córdoba</option>
      <option>Buenos Aires</option>
      <option>La Pampa</option>
      <option>Río Negro</option>
      <option>San Luis</option>
      <option>Santa Fé</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="cpCliente" class="form-label">CP</label>
    <input type="text" class="form-control" id="cpCliente">
  </div>
  <div class="col-12">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" id="antCliente">Ant</button>
    <button type="submit" class="btn btn-success" id="guardarCliente">Guardar</button>
    <button type="submit" class="btn btn-danger" id="borrarCliente">Borrar</button>
    <button type="submit" class="btn btn-primary" id="sigCliente">Sig</button>
  </div>
</div>
